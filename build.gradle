plugins {
    id 'java'
    id 'idea'
    id 'org.jetbrains.intellij' version '0.4.2'
}

group 'com.jeno'
version '1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3.4'
}
patchPluginXml {
    changeNotes """
      First release.<br>
      Implements basic functionality in order to select content between brackets"""
}
publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}